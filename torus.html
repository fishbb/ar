<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>PLP@PACL by Dan Lou</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://fishbb.github.io/ar/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent('wireframe', {
        dependencies: ['material'],
          init: function () {
          this.el.components.material.material.wireframe = true;
        }
      });
    </script>
  </head>
  <body style="margin:0px; overflow:hidden;">

    <a-scene embedded arjs='sourceType: webcam;'>  
       <a-assets>
        <a-asset-item id="logo" src="leaf/scene.gltf" ></a-asset-item> 
      </a-assets>    
<!--         <a-marker preset='hiro'> -->
    <a-marker type="pattern" url="pattern-marker.patt">
        
        <!-- use your gltf model -->    
      
          <a-torus-knot position="0 0 -4" rotation="-90 45 0" material="color:#336633" wireframe>
            <a-animation easing="linear" attribute="rotation" repeat="indefinite" dur="13000" to="0 405 0"></a-animation>
          </a-torus-knot>
         <a-entity gltf-model="#logo" scale="3 3 3" position='-0.4 0.8 -2' rotation="0 0 0"></a-entity>              
        <a-text value="PLP 2018" color="#e99787" position="-0.4 1 -2" scale="1 1 1" font="kelsonsans" rotation="-90 0 0"></a-text>     
         <a-text value="AR By Dan Lou" color="#000" position="0.5 -0.5 -2" scale="0.4 0.4 0.4" rotation="-90 0 0"></a-text> 
    
    </a-marker>
      <a-entity camera></a-entity> 
    
    </a-scene>
    
  </body>
</html>

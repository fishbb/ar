<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>code4lib by Dan Lou</title>
    <script src="./aframe.min.js"></script>
    <script src="./aframe-ar.js"></script>
  </head>
  <body style="margin:0px; overflow:hidden;">

    <a-scene embedded arjs='sourceType: webcam;'>      
    <!-- create your content here.-->

      <a-assets>
        <a-asset-item id="r2d2" src="./r2d2/scene.gltf" ></a-asset-item> 
        </a-assets>
        
	  <a-marker preset='custom' type="pattern" url="marker/code4lib.patt">
       
      <a-text value="cdl" hight="1" color="#ab0808" position="-1 2 -2" opacity="0.9" font="exo2bold"> 

      </a-text>
          <a-entity rotation="-90 0 0">
        <a-entity gltf-model="#r2d2" scale="3 3 3" position="1.2 1 1.5" rotation="90 0 0">  
             <a-animation direction="alternate" easing="linear" attribute="rotation" repeat="0" dur="10000" from="90 30 0" to="90 0 0"></a-animation>                
         
         </a-entity> 
            </a-entity>
            
      </a-marker>  
      <a-entity camera></a-entity>             
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>code4lib by Dan Lou</title>
    <script src="./source/aframe.min.js"></script>
    <script src="./source/aframe-ar.js"></script>
  </head>
  <body style="margin:0px; overflow:hidden;">

    <a-scene embedded arjs='sourceType: webcam;'>      
    <!-- create your content here.-->

      <a-assets>
        <a-asset-item id="r2d2" src="./3d/r2d2/scene.gltf" ></a-asset-item> 
      </a-assets>
      <!-- define a camera which will move according to the marker position -->
      <!--       <a-marker preset='hiro'> -->        
	  <a-marker preset='custom' type="pattern" url="./marker/code4lib.patt">
      
       <a-entity rotation="-90 0 0"> 
      <a-text value="cdl" hight="0.1" color="#43A367" position="0 0 0" opacity="0"> 
        <a-torus color="#43A367" arc="230" radius-tubular="0.02" rotation="0 15 70" position="-2 0 0" radius="0.2">
        </a-torus>
        <a-torus color="#43A367" arc="360" radius-tubular="0.02" rotation="0 0 70" position="-1.7 0 0" radius="0.2">
        </a-torus>
        <a-cylinder color="#43A367" height="0.4"  position ="-1.4 0 0" radius="0.05">
        </a-cylinder>
        <a-torus color="#43A367" arc="270" radius-tubular="0.02" rotation="0 0 -140" position="-1.3 0 0" radius="0.2">
        </a-torus>
        <a-cylinder color="#43A367" height="0.45" position ="-1 0 0" radius="0.05">
        </a-cylinder>
        <a-cylinder color="#43A367" height="0.3"  position ="-0.8 0.2 0" rotation="0 0 90" radius="0.05">
        </a-cylinder>
        <a-cylinder color="#43A367" height="0.3"  position ="-0.8 0 0" rotation="0 0 90" radius="0.05">
        </a-cylinder>
        <a-cylinder color="#43A367" height="0.3" position ="-0.8 -0.2 0" rotation="0 0 90" radius="0.05">
        </a-cylinder>
        <a-cylinder color="#43A367" height="0.35" position ="-0.4 0.05 0" rotation="0 0 -30" radius="0.05">
        </a-cylinder>
        <a-cylinder color="#43A367" height="0.4" position ="-0.35 -0.1 0" rotation="0 0 -90" radius="0.05">
        </a-cylinder>
        <a-cylinder color="#43A367" height="0.5" position ="-0.3 0 0" rotation="0 0 0" radius="0.05">
        </a-cylinder>
        <a-cylinder color="#43A367" height="0.4" position ="-0.05 0 0" rotation="0 0 0" radius="0.05">
        </a-cylinder>  
        <a-cylinder color="#43A367" height="0.3" position ="0.05 -0.2 0" rotation="0 0 90" radius="0.05">
        </a-cylinder>     
        <a-entity gltf-model="#r2d2" scale="3 3 3" position="0.3 -0.3 0" rotation="0 0 0">  
             <a-animation direction="alternate" easing="linear" attribute="rotation" repeat="infinitive" dur="10000" from="0 0 0" to="0 30 0"></a-animation>                         
         </a-entity> 
        
        <a-cylinder color="#43A367" height="0.45"  position ="0.7 0 0" rotation="0 0 0" radius="0.05">
        </a-cylinder> 
        <a-torus color="#43A367" arc="230" radius-tubular="0.02" rotation="0 0 -120" position="0.7 -0.1 0" radius="0.1">
        </a-torus>
      </a-text>
    </a-entity>        
      </a-marker>  
      <a-entity camera></a-entity>             
    </a-scene>
  </body>
</html>

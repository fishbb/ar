<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <title>PLP@PACL by Dan Lou</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://fishbb.github.io/ar/aframe-ar.js"></script>
<!--     <scrip src="https://webvr.donmccurdy.com/aframe-extras.js"></script> -->
  </head>
  <body style="margin:0px; overflow:hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>  
    <!-- create your content here. just a box for now -->
 
       <a-assets>
        <a-asset-item id="drone" src="buster_drone/scene.gltf" ></a-asset-item> 
        <a-asset-item id="logo" src="leaf/scene.gltf" ></a-asset-item> 
      </a-assets>
      

      <!-- define a camera which will move according to the marker position -->
<!--       <a-marker preset='hiro'> -->	   
    <a-marker preset="custom" type="pattern" url="pattern-marker.patt">


          <a-entity gltf-model="#drone" scale="0.02 0.02 0.02" position='0 0 -3' rotation="0 0 0" ></a-entity> 
          <a-light type="point" intensity="2" position="0 0 0"></a-light>
          
<!--           <a-cylinder position="1 0 -3" radius="0.1" height="1" color="#262626"></a-cylinder> -->

<!--           <a-box position="0.85 0.5 -3" rotation="0 0 0" width="1.5" height="0.5" depth="0" color="#262626"></a-box> -->
          <a-entity gltf-model="#logo" scale="3 3 3" position='-0.5 -2.5 -1' rotation="0 0 0"></a-entity>
     
          <a-text value="PLP 2018" color="#000" position="-0.5 -1 -1" scale="1 1 1" rotation="-90 0 0"></a-text> 
         <a-text value="AR By Dan Lou" color="#000" position="0.5 1 -2" scale="0.4 0.4 0.4" rotation="-90 0 0"></a-text>      
      </a-marker>
      <a-entity camera></a-entity> 
      
    </a-scene>
  </body>
</html>

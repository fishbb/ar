<!DOCTYPE html>
<html>
  <head>
    <title>PLP@PACL by Dan Lou</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <a-scene embedded arjs>      
    <!-- create your content here. just a box for now -->
 
       <a-assets>
        <a-asset-item id="book" src="buster_drone/scene.gltf" ></a-asset-item> 
      </a-assets>
      

      <!-- define a camera which will move according to the marker position -->
      <a-marker-camera preset='hiro'>
          <a-text value="PLP 2018" color="#BBB" position="0 0 1" scale="1.5 1.5 1.5"></a-text>
          <!-- use your gltf model -->
          <a-gltf-model src="#book" scale="0.01 0.01 0.01" position='0 0 0' rotation="0 0 0">
                  <a-animation attribute="rotation" begin="1000" dur="2000" to="360 360 0"></a-animation>
          </a-gltf-model>
            
      </a-marker-camera>
    </a-scene>
  </body>
</html>

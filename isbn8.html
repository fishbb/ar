<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Barcode Test</title>
    <meta name="author" content="Dan Lou" />
    <meta name="description" content="Based on QuaggaJS By Christoph Oberhofer." />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style>
    #barcode-scanner video {
      width: 100%;
      height: auto;
    }

    #barcode-scanner canvas{
        display:none;
    
    }

    #barcode-scanner video.drawingBuffer canvas.drawingBuffer{
      display: none;
    }

    #barcode-scanner video.drawingBuffer {
      display: none;
    }
    
    body {
     margin-top: 0; 
     margin-bottom:0; 
     margin-left:0;
     margin-right:0;!important
    }
    </style>
  </head>

  <body>

    <div id="barcode-scanner">
          <div id="interactive" class="viewport"></div>
    </div> 
    <script src="./isbn/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js" type="text/javascript"></script>
    <script src="./isbn/quagga.js" type="text/javascript"></script>
    <script src="./isbn/live_w_locator2.js" type="text/javascript"></script>  
    
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>PLP@PACL by Dan Lou</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://fishbb.github.io/ar/aframe-ar.js"></script>
<!--     <scrip src="https://webvr.donmccurdy.com/aframe-extras.js"></script> -->
  </head>
  <body style="margin:0px; overflow:hidden;">
  
  <a-scene embedded arjs>
  
      <!-- create your content here. just a box for now -->
 
       <a-assets>
        <a-asset-item id="book" src="medieval_fantasy_book/scene.gltf" ></a-asset-item> 
        <a-asset-item id="logo" src="leaf/scene.gltf" ></a-asset-item> 
        
      </a-assets>
      
      <a-marker-camera preset='hiro'>
         <a-gltf-model src="#book" scale="0.03 0.03 0.03" position='0 0 -1' rotation="-30 0 0" shadow="receive: false; cast:true;"></a-gltf-model>
         <a-light type="ambient"  color="#445451"></a-light>
         <a-light type="point" intensity="2" position="0.5 1 -1"></a-light>

<!--         <a-cylinder position="-0.15 1 -3" radius="0.1" height="1" color="#001a00" rotation="-30 0 0"></a-cylinder> -->

<!--         <a-box position="-0.1 1.5 -2" rotation="-30 0 0" width="1.5" height="0.5" depth="0.2" color="#001a00"></a-box> -->
        <a-gltf-model src="#logo" scale="2 2 2" position='-0.55 1.4 -1' rotation="0 0 0"></a-gltf-model >             
        <a-text value="PLP 2018" color="#000" position="-0.55 1.5 -1" scale="1 1 1" rotation="-90 0 0"></a-text>
        <a-text value="AR By Dan Lou" color="#000" position="0 1 -2" scale="0.4 0.4 0.4" rotation="-90 0 0"></a-text> 
      </a-marker-camera>
  
  </a-scene>
  
  </body>
</html>

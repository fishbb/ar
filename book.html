<!DOCTYPE html>
<html>
  <head>
    <title>PLP@PACL by Dan Lou</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://fishbb.github.io/ar/aframe-ar.js"></script>
    <scrip src="https://webvr.donmccurdy.com/aframe-extras.js"></script>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <a-scene embedded arjs>      
    <!-- create your content here. just a box for now -->
 
       <a-assets>
        <a-asset-item id="book" src="medieval_fantasy_book/scene.gltf" ></a-asset-item> 
      </a-assets>
      

      <!-- define a camera which will move according to the marker position -->
      <a-marker-camera preset='hiro'>
          <a-plane src="transparent: true; opacity: 1" rotation="-90 0 0" height="100" width="100"></a-plane>
          <a-text value="PLP 2018" color="#BBB" position="-0.6 0.2 -3" scale="1.5 1.5 1.5"></a-text>
          <!-- use your gltf model -->

          <a-gltf-model src="#book" scale="0.02 0.02 0.02" position='0 -1 0' rotation="-90 30 0" animation-mixer></a-gltf-model>
<!--           <a-entity gltf-model="#book" scale="0.008 0.008 0.008" position='0 0 0' animation-mixer></a-entity>   -->
      </a-marker-camera>
    </a-scene>
  </body>
</html>

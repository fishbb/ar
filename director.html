<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>PLP@PACL by Dan Lou</title>
    <script src="./aframe.min.js"></script>
    <script src="./aframe-ar.js"></script>
  </head>
  <body style="margin:0px; overflow:hidden;">

    <a-scene embedded arjs='sourceType: webcam;'>      
    <!-- create your content here.-->
 
       <a-assets>
<!--         <a-asset-item id="director" src="./director/scene.gltf" ></a-asset-item>  -->
        <a-asset-item id="sign" src="./signature/sign.gltf" ></a-asset-item>
      </a-assets>
      

      <!-- define a camera which will move according to the marker position -->
<!--       <a-marker preset='hiro'> -->
	    <a-marker preset='custom' type="pattern" url="marker/director_marker.patt">
	    
         <a-entity gltf-model="#director" scale="5 5 5" position='0 0 0' rotation="0 0 0">
            <a-animation easing="linear" attribute="rotation" repeat="indefinite" dur="10000" to="0 365 0"></a-animation>         
         </a-entity>

<!-- 
       <a-box position="0 0 -2" rotation="0 45 45" scale="1 1 1" src="https://d4804za1f1gw.cloudfront.net/wp-content/uploads/sites/48/2017/08/30084040/MoniqueZWeb_2.jpg" shadow>
        <a-animation easing="linear" attribute="rotation" repeat="indefinite" dur="13000" to="0 405 0"></a-animation>
      </a-box> 
 -->
              
         <a-entity gltf-model="#sign" scale="5.5 5.5 5.5" position='1 1.5 -1' rotation="0 0 0">
            <a-animation easing="linear" attribute="scale" repeat="indefinite" dur="10000" from="0 0 0" to="5.5 5.5 5.5"></a-animation>                  
         </a-entity> 
                 
         <a-light type="ambient"  color="#445451" intensity="0.5"></a-light>
         <a-light type="point" intensity="2" position="0.5 1 0"></a-light>
         <a-light type="point" intensity="0.5" position="2.5 3 -1"></a-light>

      </a-marker>   
      <a-entity camera></a-entity> 
    </a-scene>
    
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>PLP@PACL by Dan Lou</title>
    <script src="./aframe.min.js"></script>
    <script src="./aframe-ar.js"></script>
  </head>
  <body style="margin:0px; overflow:hidden;">

    <a-scene embedded arjs='sourceType: webcam;'>      
    <!-- create your content here.-->
 
       <a-assets>
        <a-asset-item id="r2d2" src="./r2d2/scene.gltf" ></a-asset-item> 
        <a-asset-item id="sign" src="./signature/sign.gltf" ></a-asset-item>
        <audio id="sound" src="./r2d2/r2d2.mp3" preload="auto"></audio>

      </a-assets>
      

      <!-- define a camera which will move according to the marker position -->
<!--       <a-marker preset='hiro'> -->
	    <a-marker preset='custom' type="pattern" url="marker/robot.patt">
	    
      <a-entity rotation="-90 0 0">
        <a-entity gltf-model="#r2d2" scale="7 7 7" position="0 0 0" rotation="0 0 0" sound="src: #sound; autoplay: true; loop: true">
            <a-animation direction="alternate" easing="linear" attribute="rotation" repeat="indefinite" dur="5000" from="0 30 0" to="0 -30 0"></a-animation>                

         </a-entity>
      </a-entity>

         
         <a-entity gltf-model="#sign" scale="5.5 5.5 5.5" position="1 0.5 0" rotation="0 0 0">
            <a-animation direction="alternate" easing="linear" attribute="scale" repeat="indefinite" dur="10000" from="0 0 0" to="5.5 5.5 5.5"></a-animation>                  
         </a-entity> 
         <a-light type="ambient"  color="#445451" intensity="0.5"></a-light>
         <a-light type="point" intensity="1.5" position="0.5 1 0"></a-light>
<!--          <a-light type="point" intensity="0.5" position="2.5 3 -1"></a-light> -->

      </a-marker>  
      <a-entity camera></a-entity> 
    </a-scene>
    
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>PLP@PACL by Dan Lou</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://fishbb.github.io/ar/aframe-ar.js"></script>
  </head>
  <body style="margin:0px; overflow:hidden;">

    <a-scene embedded arjs='sourceType: webcam;'>      
    <!-- create your content here. just a box for now -->
 
       <a-assets>
        <a-asset-item id="logo" src="leaf/leaf_plp.gltf" ></a-asset-item> 
        <a-asset-item id="sign" src="signature/sign.gltf" ></a-asset-item>
      </a-assets>
      

      <!-- define a camera which will move according to the marker position -->
<!--       <a-marker preset='hiro'> -->
	    <a-marker preset='custom' type="pattern" url="marker/robot.patt">
         <a-entity gltf-model="#logo" scale="5 5 5" position='0 0 0' rotation="0 0 0">
            <a-animation easing="linear" attribute="rotation" repeat="indefinite" dur="10000" to="360 0 0"></a-animation>         
         </a-entity>
         
         <a-entity gltf-model="#sign" scale="4 4 4" position='1 -2.5 -1' rotation="-30 0 0">
            <a-animation easing="linear" attribute="scale" repeat="indefinite" dur="10000" from="0 0 0" to="4 4 4"></a-animation>                  
         </a-entity>         
         <a-light type="ambient"  color="#445451"></a-light>
         <a-light type="point" intensity="2" position="0.5 1 0"></a-light>


      </a-marker>   
      <a-entity camera></a-entity> 
    </a-scene>
    
  </body>
</html>

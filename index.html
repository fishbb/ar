<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>PLP@PACL by Dan Lou</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://fishbb.github.io/ar/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent('wireframe', {
        dependencies: ['material'],
          init: function () {
          this.el.components.material.material.wireframe = true;
        }
      });
    </script>
  </head>
  <body style="margin:0px; overflow:hidden;">

    <a-scene embedded arjs='sourceType: webcam;'>      
    <!-- create your content here. just a box for now -->
 
       <a-assets>
        <a-asset-item id="logo" src="leaf/scene.gltf" ></a-asset-item> 
      </a-assets>
      

      <!-- define a camera which will move according to the marker position -->
<!--       <a-marker preset='hiro'> -->
	    <a-marker preset="custom" type="pattern" url="pattern-marker.patt">
          <a-entity gltf-model="#logo" scale="5 5 5" position='0 -0.2 0' rotation="0 0 0"shadow="receive: false; cast:true;"></a-gltf-model>
         <a-light type="ambient"  color="#445451"></a-light>
         <a-light type="point" intensity="2" position="0.5 1 0"></a-light>
          <a-text value="PLP 2018" color="#000" position="0.5 -0.2 -1" scale="1 0 1" rotation="-90 0 0"></a-text> 
      
         <a-text value="AR By Dan Lou" color="#000" position="1 -2.5 -1" scale="0.4 0.4 0.4" rotation="-90 0 0"></a-text> 
      </a-marker>   
      <a-entity camera></a-entity> 
    </a-scene>
    
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>PLP@PACL by Dan Lou</title>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <a-scene embedded arjs>
      <a-marker-camera type='pattern' url='https://github.com/jeromeetienne/AR.js/blob/master/data/images/HIRO.jpg'>
            <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
            <a-assets>
              <a-asset-item id="book" src="medieval_fantasy_book/scene.gltf"></a-asset-item>
            </a-assets>
            <!-- use your gltf model -->
            <a-entity gltf-model="#book"></a-entity>
      </a-marker-camera>
      <a-text value="PLP 2018"></a-text>
        <!-- define your gltf asset -->

    </a-scene>
  </body>
</html>

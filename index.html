<!DOCTYPE html>
<html>
  <head>
    <title>PLP@PACL by Dan Lou</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <a-scene embedded arjs>      
    <!-- create your content here. just a box for now -->
<!-- 
     <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
     <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
     <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
     <a-sky color="#ECECEC"></a-sky> 
 -->   
       <a-assets>
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
<!-- 
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
        <a-asset-item id="book" src="buster_drone/scene.gltf" ></a-asset-item>       -->
      </a-assets>
      
      <a-box position="0 0 -5" rotation="0 45 45" scale="1 1 1" src="#boxTexture">
        <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite"
          to="0 0.2 -5"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="1.3 1.3 1.3"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>
      </a-box>
      
<!--       <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky> -->
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
<!--       <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane> -->
      <a-text value="PLP 2018" color="#BBB" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
     
<!--       <a-gltf-model src="#book" scale="0.007 0.007 0.007" position='0.5 0.5 0'></a-gltf-model>-->

    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'><!-- use your gltf model --></a-marker-camera>
    
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>PLP@PACL by Dan Lou</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <a-scene embedded arjs>      
    <!-- create your content here. just a box for now -->
     <a-text value="PLP 2018" position='0 0 3'></a-text> 
<!--      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box> -->
<!-- 
     <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
     <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
     <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
     <a-sky color="#ECECEC"></a-sky> 
 -->   
    <a-assets>
      <a-asset-item id="book" src="buster_drone/scene.gltf" ></a-asset-item>
    </a-assets>
    <a-gltf-model src="#book" scale="0.007 0.007 0.007" position='0 0 0' rotation="0 45 45"></a-gltf-model>

    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'><!-- use your gltf model -->
    </a-marker-camera>
    
    </a-scene>
  </body>
</html>

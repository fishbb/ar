<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>PLP@PACL by Dan Lou</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://fishbb.github.io/ar/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent('wireframe', {
        dependencies: ['material'],
          init: function () {
          this.el.components.material.material.wireframe = true;
        }
      });
    </script>
  </head>
  <body style="margin:0px; overflow:hidden;">

    <a-scene embedded arjs>      
    <!-- create your content here. just a box for now -->
 
       <a-assets>
        <a-asset-item id="logo" src="leaf/scene.gltf" ></a-asset-item> 
      </a-assets>
      

      <!-- define a camera which will move according to the marker position -->
      <a-marker-camera preset='hiro'>
          <a-entity gltf-model="#logo" scale="5 5 5" position='0 0 -2' rotation="-90 0 0"></a-entity>
          <a-text value="PLP 2018" color="#000" position="-0.2 0.2 -2" scale="1 1 1" rotation="-90 0 0"></a-text> 
      
         <a-text value="AR By Dan Lou" color="#000" position="1 -2.5 -3" scale="0.4 0.4 0.4" rotation="-90 0 0"></a-text> 
      </a-marker-camera>    
    </a-scene>
    
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>PLP@PACL by Dan Lou</title>
    <script src="./source/aframe.min.js"></script>
    <script src="./source/aframe-ar.js"></script>
  </head>
  <body style="margin:0px; overflow:hidden;">

    <a-scene embedded arjs='sourceType: webcam;'>      
    <!-- create your content here.-->
 
       <a-assets>
        <a-asset-item id="logo" src="./3d/leaf/leaf_plp.gltf" ></a-asset-item> 
        <a-asset-item id="sign" src="./3d/signature/sign.gltf" ></a-asset-item>
      </a-assets>
      

      <!-- define a camera which will move according to the marker position -->
<!--       <a-marker preset='hiro'> -->
	    <a-marker preset='custom' type="pattern" url="marker/robot.patt">
         <a-entity gltf-model="#logo" scale="3 3 3" position="0 0 0" rotation="0 0 0">
            <a-animation direction="alternate" easing="linear" attribute="rotation" repeat="indefinite" dur="5000" from="60 0 0" to="-60 0 0"></a-animation>         
         </a-entity>
         
         <a-entity gltf-model="#sign" scale="4 4 4" position="0 0.4 -0.5" rotation="0 0 0">
            <a-animation direction="alternate" easing="linear" attribute="scale" repeat="indefinite" dur="10000" from="0 0 0" to="4 4 4"></a-animation>                  
         </a-entity> 
                 
         <a-light type="ambient"  color="#445451" intensity="0.5"></a-light>
         <a-light type="point" intensity="2" position="0.5 1 0"></a-light>
<!--          <a-light type="point" intensity="0.5" position="2.5 3 -1"></a-light> -->

      </a-marker>   
      <a-entity camera></a-entity> 
    </a-scene>
    
  </body>
</html>

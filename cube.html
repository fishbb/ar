<!DOCTYPE html>
<html>
  <head>
    <title>PLP@PACL by Dan Lou</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://fishbb.github.io/ar/aframe-ar.js"></script>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <a-scene embedded arjs>      
    <!-- create your content here. just a box for now --> 
    
      <a-assets>
        <img id="underwater-texture" src="diamond/underwater3.jpg" crossorigin="anonymous">
      </a-assets>

    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'><!-- use your gltf model -->
      
      <a-box position="0 0 -2" rotation="0 45 45" scale="1 1 1" src="#underwater-texture">
        <a-animation easing="linear" attribute="rotation" repeat="indefinite" dur="13000" to="0 405 0"></a-animation>
      </a-box>

      <a-text value="PLP 2018" color="#e99787" position="-0.6 -1 -2" scale="1 1 1" font="kelsonsans" rotation="-90 0 0"></a-text>     

    </a-marker-camera2
    
    </a-scene>
    
  </body>
</html>
